        <h1>Doge Unblocker</h1>

    <main>
        <section class="input-section">
            <h2>Ingresa la URL que deseas desbloquear</h2>

                <input type="text" id="urlInput" placeholder="Ejemplo: https://www.ejemplo.com" required>
                <button type="submit">Desbloquear</button>

        </section>

        <section class="proxy-section">
            <h2>Vista previa del sitio</h2>

                <iframe id="proxyFrame" src="" frameborder="0"></iframe>
            </div>
        </section>
    </main>
